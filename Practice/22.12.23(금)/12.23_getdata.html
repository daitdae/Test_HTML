<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let h2 = document.getElementById("btn");
            h2.onclick = function(){
               let header = document.getElementById("header").innerHTML;
               alert(header);

               let usrname = document.getElementById("usrname").value;
               alert(usrname);

               let img = document.getElementById("cat").getAttribute("src");
               alert(img);
            }
        }
    </script>
</head>
<body>
    <h2 id="header">이것은 h2</h2>
    <input id="usrname" type="text" placeholder="이름을 입력"><br>
    <img id="cat" src="http://www.chemicalnews.co.kr/news/photo/202106/3636_10174_4958.jpg"><br>
    <br>

    <input id="btn" type="button" value="Click">
    
    
</body>
</html>
