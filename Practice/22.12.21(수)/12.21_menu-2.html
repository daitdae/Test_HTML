<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu-2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 1200px;
            height: auto;
            margin: 0 auto;
        }
        li{
            width: 20%;
            height: 60px;
            list-style-type: none;
            background-color: cadetblue;
            float: left;
            text-align: center;
            padding-top: 30px;
        }
        li:hover{
            background-color: coral;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
    
</body>
</html>
