<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_practice</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            width: 1010px;
            height: 102px;
            margin: 0 auto;
        }
        li{
            width:  200px;
            height: 100px;
            list-style-type: none;
            background-color: violet;
            border: 1px solid black;
            float: left;
        }
        li:hover{
            background-color: blueviolet;
        }
        div{
            width: 200px;
            height: 100px;
            list-style-type: none;
            background-color: chartreuse;
            clear: left;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>

    <div>첫번째</div>
    <div>두번째</div>
    <div>세번째</div>
</body>
</html>
