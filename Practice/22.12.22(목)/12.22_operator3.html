<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator3 practice</title>
    <script>
        window.onload = function(){
            let a = 5;
            let b = ' ';

            b += ((a>2)&&(a<10)) +'<br>'; 
            b += ((a>2)||(a>10)) +'<br>';
            b += (!(a>2)) + '<br><br>';

            b += (2 < a < 10)+ '<br><br>';
            b += (2 > a > 10)+'<br><br>';

            b += (true + true)+ '<br>';
            b += (true + "true")+'<br>';


        
        let calc = document.getElementById("result");
        calc.innerHTML = b;
    }
    </script>
</head>
<body>
    <h2 id="result"></h2>

</body>
</html>
