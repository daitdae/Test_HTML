<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS와 자바스크립트</title>
    <style>
        body{background-color: antiquewhite;}
        p{color: blue;}
        p#temp1{color: aquamarine;}
        p.temp_cls{color: chartreuse;}
    </style>
</head>
<body>
    <div class="main">
        <p id="temp1" class="temp_cls">가나다라</p>
        <p class="temp_cls">마바사아</p>
        <p>자차카타</p>
        <p class="temp_cls">파하</p>
    </div>
    
</body>
</html>
