<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 연습</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="usrid">아이디: </label>
        <input id="usrid" type="text" name="id" value="park" placeholder="5~10자리 이내로"><br>

        <label for="password">비밀번호: </label>
        <input id="password" type="password" name="pwd" placeholder="5~10자리 이내로"><br>

        <label for="date">생년월일: </label>
        <input id="birthdate" type="date" name="birthdate" placeholder="5~10자리 이내로"><br>

        <label for="email">이메일: </label>
        <input id="email" type="email" name="email" placeholder="@넣으세요"><br>

        <label for="tel">전화번호: </label>
        <input id="tel" type="tel" name="phone"><br>

        <label for="time">시간: </label>
        <input id="time" type="time" name="time"><br>

        <label for="url">블로그주소: </label>
        <input id="url" type="url" name="blog"><br>

        <label>당신의 성별은?</label>
        <input type="radio" name="gender" value="여자"checked> 여자
        <input type="radio" name="gender" value="남자"> 남자
        <br>

        <label>
            <input type="checkbox" name="path"  value="신문"> 신문
            <input type="checkbox" name="path"  value="인터넷"checked> 인터넷
            <input type="checkbox" name="path"  value="전화"> 전화
        </label>

        <br><br>

        <select name="location">
            <optgroup label="강남쪽">강남쪽
                <option value="gangnam">강남구</option>
                <option>서초구</option>
            </optgroup>
        </select>
        <br><br>

        <input type="hidden" name="data" value="hidden값">

        <label>사진등록: 
            <input type="file" name="pic">
        </label>
        <br>

        <textarea id="txt" class="" name="temp" rows="10" cols="50" style="resize:none;">
        </textarea> <br>

        <input type="submit" value="전송">
    </form>
</body>
</html>
