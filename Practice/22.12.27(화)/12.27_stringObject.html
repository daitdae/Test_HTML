<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 관련 메소드</title>
    <script>
        function confirm(){
            let usrid = document.getElementById("usrid");
            let passwd = document.getElementById("passwd");
            
            if(!(usrid.value.trim().length>=5 && usrid.value.trim().length<=10)){
                alert("아이디는 5~10자 이내로 입력해주세요");
                usrid.focus();
                usrid.select();
                return false;
            }

            if(!(passwd.value.trim().length >= 5 && passwd.value.trim().length <=10)){
                alert("비밀번호는 5~10자 이내로 입력해주세요.");
                passwd.focus();
                passwd.select();
                return false;
            }
             return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return confirm();">
        <label for="usrid">아이디: </label>
        <input type="text" id="usrid" placeholder="5~10자 사이" name="usrid">

        <label for="passwd">비밀번호: </label>
        <input type="password" id="passwd" placeholder="5~10자 사이" name="passwd">

        <input type="submit" value="회원가입">
        
    </form>

    <hr>
    
    
</body>
</html>
