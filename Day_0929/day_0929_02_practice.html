<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 회원정보입력</title>
    <link rel="stylesheet" href="./style/practice.css">
</head>
<body>
    <div class="content">
        <h2>회원가입_회원정보 입력</h2>
        <h4>회원정보입력</h4>
        <span style="color: red;"">*</span>표시된항목은 필수항목입니다

        <table>
            <tr>
                <th><label for="usrid">이름</label></th>
                <td><label for="usrid">이길아</label></td>
            </tr>

            <tr>
                <th><label for="usrid"> <span style="color: red;"">*</span>아이디</label></th>
                <td>
                    <input type="text" id="usrid" name="usrid" maxlength="5~12">
                    <input type="button" value="중복확인"> <br>
                    <label>영문소문자,숫자 5 ~ 12자</label>
                </td>
            </tr>

            <tr>
                <th><label for="usrpwd"><span style="color: red;"">*</span>비밀번호</label></th>
                <td><input type="password" id="usrpwd" name="usrpwd" maxlength="10~15"> <br>
                    <label>영문,숫자,특수문자 중 2가지 이상 혼합하여 10~15자로 입력하세요.</label><br>
                    <label>특수문자는 "~!@#*()_|.만 사용가능합니다.</label>
                </td>
            </tr>

            <tr>
                <th><label for="usrpwd"><span style="color: red;"">*</span>비밀번호확인</label></th>
                <td><input type="password" id="usrpwd" name="usrpwd" maxlength="10~15"> <br>
                </td>
            </tr>

            <tr>
                <th><label for="ph"><span style="color: red;"">*</span>연락처<label></th>
                <td>
                    <label>※유선전화와 휴대전화중 한가지는 입력하여 주시기 바랍니다.<br>
                        전화번호</label>
                    <select id="ph" name="ph">
                            <option value="02"selected>02</option>
                            <option value="031">031</option> 
                            <option value="041">041</option>  
                    </select>
                    -
                    <input id="num" type="number" name="num" maxlength="4">
                    -
                    <input id="num" type="number" name="num" maxlength="4"> <br>

                    <label>휴대전화</label>
                    <select id="cp" name="cp">
                            <option value="02"selected>010</option>
                            <option value="011">011</option> 
                            <option value="016">017</option>  
                    </select>
                    -
                    <input id="num" type="number" name="num" maxlength="4">
                    -
                    <input id="num" type="number" name="num" maxlength="4">
                </td>
            </tr>

            <tr>
                <th><label for="email"><label for="email"><span style="color: red;"">*</span>이메일</label></th>
                <td><input type="email" id="email" name="email">
                @
                <select id="email" name="email">
                    <option value="dy">직접입력</option>
                    <option value="gmail">gmail.com</option>
                    <option value="naver">naver.com</option> 
                    <option value="hanmail">hanmail.net</option>  
                </select>
                <input id="email" type="text" name="email">
                </td>
            </tr>

            <tr>
                <th><label for="add"><label for="add"><span style="color: red;"">*</span>주소</label></th>
                <td><select id="add" name="add">
                    <option value="sel"selected>선택</option>
                    <option value="seoul">서울</option> 
                    <option value="busan">부산</option>  
                </select>
                </td>        
            </tr>

            <tr>
                <th><label for="info"><label for="info"><span style="color: red;"">*</span>정보수신동의</label></th>
                <td>
                    <label for="y">이메일수신</label>
                    <input id="y" type="radio" name="y" value="y">
                    <label for="y">예</label>
                    <input id="n" type="radio" name="n" value="n"checked="checked">
                    <label for="n">아니오</label>
                    <br>
                    <label for="y1">SMS수신</label>
                    <input id="y1" type="radio" name="y1" value="y1">
                    <label for="y">예</label>
                    <input id="n1" type="radio" name="n1" value="n1"checked="checked">
                    <label for="n1">아니오</label>
                    <br>
                    <label for="agree">카카오톡수신</label>
                    <input type="checkbox" name="agree" value="agree"> 카카오톡 맞춤정보 사용동의
                    <br>
                    <label for="info">관악구에서 제공하는 행정정보(행사,소식등) 받아보실수있습니다.<br>
                    (교육신청 및 참여약관과 관련된내용은 수신동의 여부와 관계없이 발송됩니다.)</label>
                    <br>
                    <label for="info2">*카카오톡 맞춤정보 사용동의<br>
                    카카오톡 맞춤정보 서비스는 참여예약 정보 및 다양한 행정정보를 SMS대신 카카오톡으로 발송해드리는 서비스입니다.<br>
                    (본서비스는 스마트폰에 카카오톡이 설치되어있어야 이용이 가능합니다.</label>
                </td>
            </tr>

            <tr>
                <th colspan="2">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </th>
            </tr>    


    
</body>
</html>
