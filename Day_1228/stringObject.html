</head>
<body><!--name은 그룹이나 서버의 변수명 파라미터 전송 중복값을 가질수 있음, id는 자바스크립트에서 가져다 쓰기 위함-->
    <form action="" onsubmit="return confirm();">
        <label for="usrid">아이디: </label>
        <input id="usrid" type="text" placeholder="5~10자리" name="usrid"><br>
        <label for="passwd">패스워드: </label>
        <input id="passwd" type="password" placeholder="5~10자리" name="passwd"><br>

        <label>성별: 
            <input type="radio" value="남성" name="gender">남성
            <input type="radio" value="여성" name="gender">여성
        </label>

        <br>

        <label>취미:
            <input type="checkbox" value="축구" name="hobby" checked> 축구
            <input type="checkbox" value="농구" name="hobby"> 농구
            <input type="checkbox" value="배구" name="hobby"> 배구
            <input type="checkbox" value="야구" name="hobby"> 야구
        </label>

        <br><br>

        <label>당신의 직업은?

                <option>데이터 분석전문가</option>
                <option>웹 퍼블리셔</option>
            </select>
        </label>

        </label>

        <hr>
        <input type="submit" value="회원가입">
    </form>
    
</body>
