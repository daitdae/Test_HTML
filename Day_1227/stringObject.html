<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 관련 메소드</title>
    <script>
        function confirm(){
            let usrid = document.getElementById("usrid");
            let passwd = document.getElementById("passwd");
            let gender = document.getElementsByName("gender")   //같은 이름을 가진애들 여러개를 가져옴 0번위치 1번위치
            // alert(gender[0].value); //경고창 띄우고 남성이라고 나옴 만약 typeof앞에 붙이면 string이라고 뜨고

            if(!(usrid.value.trim().length >= 5 && usrid.value.trim().length <= 10)){    //.trim() 공백을 날려버린다
                alert("아이디는 5~10자이내로 입력하세요.");
                usrid.focus();
                usrid.select();
                return false;     
            }

            if(!(passwd.value.trim().length >= 5 && passwd.value.trim().length <= 10)){    //.trim() 공백을 날려버린다
                alert("비밀번호는 5~10자이내로 입력하세요.");
                passwd.focus();
                passwd.select();
                return false;     
            }
            return true;
        }
    </script>

</head>
<body>
    <form action="" onsubmit="return confirm();">
        <label for="usrid">아이디: </label>
        <input id="usrid" type="text" placeholder="5~10자리" name="usrid"><br>
        <label for="passwd">패스워드: </label>
        <input id="passwd" type="password" placeholder="5~10자리" name="passwd"><br>

        <label>성별:
            <input type="radio" value="남성" name="gender">남성
            <input type="radio" value="여성" name="gender">여성
        </label>

        <hr>
        <input type="submit" value="회원가입">
    </form>
    
</body>
</html>
