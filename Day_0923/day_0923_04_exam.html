<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 끓이기</title>
</head>
<body>
    <h2>라면 끓이기</h2>

    <h3>준비할 것</h3>
    <ul type="square"> 
        <li>신라면 2봉지</li>
        <li>물 5컵</li>
        <li>계란</li>
    </ul>

    <h3>끓이는 순서</h3>
    <ol type="I">
        <li>냄비에 물 5컵을 넣고 끓인다</li>
        <li>물이 끓으면 건더기 스프를 넣는다</li>
        <li>조미 스프를 넣는다</li>
        <li>면을 넣는다</li>
        <li>계란을 넣고 풀어준다</li>
    </ol>
    
</body>
</html>
