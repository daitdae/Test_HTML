<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 처리</title>
</head>
<body>
    <h2>이미지를 처리하는 태그</h2>
    <!--
        웹에서 표현되는 데이터 중 가장 중요한 요소: 텍스트, 이미지
        이미지도 태그로 표시해야 한다.
        <img src="경로"> <-- 오픈태그로 끝태그가 없다.
        이미지는 파일이 필요: gif, jpg(=jpeg), png
        gif: 색상의 수 256으로 제한, 투명이미지 가질수 있다(ex.애니메이션)
        jpg: 색상의 수가 많아서 실사이미지 표현가능, 투명이미지 가지지못함
        png: 색상수는 jpg와 비슷, 투명이미지 가질수 있음
    -->
    <img src="./images/flower.png">
    <!--상대경로 : 현재 문서를 기준으로 다른 문서를 찾아나가는 방식-->

    <img src="./images/beauty flower.png"> 
    <!--  ./: 현재디렉토리   ../ : 상위 디렉토리 /: root-->

    <img src="https://shared-comic.pstatic.net/thumb/webtoon/616239/thumbnail/title_thumbnail_20161031214436_t218x120.jpg" height="256px">
    <!-- 인터넷에서 사용하고 싶은 이미지 있으면 주소 복사 해서 경로에 지정해준다
         크기 맞추려면 width나 height를 쓴다 width,heigt 같이 쓰면 이미지 깨진다 근데 별로 안좋음 css사용한다.
         이걸 절대경로라고 한다.-->

    <img src="./images/flower.png" alt="장미그림" title="이쁜 장미그림"> 
    <!--alt 뜻은 이 그림에 관한 설명, 엑박떳을때 뭔 그림인지 확인할때 쓴다, 
        title은 굳이 필요없음 이미지에 마우스 가져다 댔을때 이 이미지 뭔지 이름 나오는거-->

    <img src="./images/gora.png" alt="고라파덕">
    <figcaption>Fig1. 고라파덕, 포켓몬</figcaption>
    <!--figure 이미지에 대한 설명 이미지 밑에 출력됨-->

</body>
</html>
