<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //주석은 자바와 같음
        //자료형 연습
        window.onload = function(){     // 이 명령문 없으면 바디 인식못해 
            let num = 10;
            let str = "안녕하세요";
            let bool = true;
            let ary = [];
            let obj = {};
            let dontexist;  //undefined뜰텐데 undefined뜻은 초기화되지 않았다.

            //+= 덧셈또는 문자열 연결
            let result = (typeof num)+'<br>';
            result += (typeof str)+'<br>';
            result += (typeof bool)+'<br>';
            result += (typeof ary)+'<br>';
            result += (typeof obj)+'<br>';
            result += (typeof dontexist)+'<br>';
            

            let htmlobj = document.getElementById("test");
            //htmlobj.innerHTML = "데이터"; //inner html을 쓰려면 끝태그가 있어야 한다.(ex. <h2>~~~</h2>)
            //htmlobj.innerHTML = ""+(typeof num)+""; //""양쪽다 필요없음 앞이나 뒤에 하나만 있음 됨
            htmlobj.innerHTML = result;

            // +  : 문자열 결합, 덧셈, 부호유지
            // =  : 대입
            // += : 더한 후 대입(복합연산자)

            let tag = document.getElementById("tag");
            let data = tag.innerHTML;       // data는 임의의 이름 
            //alert(data);                  // alert에는 임의로 준 이름이 들어와야함
        }
    </script>

</head>
<body>
    <h2 id="test"></h2>
    <p id="tag">나리나리 개나리</p>
    
</body>
</html>
