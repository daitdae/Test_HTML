<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
    <script>
        // > < >= <= == !=   === !== 결과문은 true false
        window.onload = function(){
            let x = 5;
            let y = 3;

            //let z = x>y;
            let z =  '5 > 3 = '+(x>y)+'<br>';
                z += '5 < 3 = '+(x<y)+'<br>';
                z += '5 >= 3 = '+(x>=y)+'<br>';
                z += '5 <= 3 = '+(x<=y)+'<br>';
                z += '5 == 3 = '+(x==y)+'<br>';
                z += '5 != 3 = '+(x!=y)+'<br><br>';

                
                x = "3";
                y = 3;

                //타입 상관없이 값만 비교
                z += '"3" == 3 = '+(x==y)+'<br>'; //데이터의 타입이 달라도 unboxing 해서 
                z += '"3" != 3 = '+(x!=y)+'<br>';

                //타입의 값을 고려하여 비교
                z += '"3" === 3 = '+(x===y)+'<br>'; //값이 같아도 타입이 다르면 다르다고 뜸(값, 타입 둘다비교)
                z += '"3" !== 3 = '+(x!==y)+'<br><br>'; 

                //문자열 비교도 가능 자바의 equals() 아님!!
                x="kim";
                y="lee";

                z += '"kim" === "lee" = '+(x===y)+'<br>'; 
                z += '"kim" !== "lee" = '+(x!==y)+'<br>'; 

            let result = document.getElementById("result");
            result.innerHTML = z;

        }
    </script>
</head>
<body>
    <h2 id="result"></h2>
    
</body>
</html>
