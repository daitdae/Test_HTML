<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 작성 테스트</title>
    <style>
        table{
            border : 1px solid  #123455;
        }
        table th, table td{
            border: 1px solid #f87901;
            padding : 10px
        }
    </style>
</head>
<body>
    <h2>테이블 테스트 4x4</h2>
    <table border="1">
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
            <td rowspan="2" colspan="2">데이터3</td>
           
        </tr>

        <tr>
            <td>데이터4</td>
            <td>데이터5</td>
        </tr>

        <tr>
            <td colspan="2">데이터6</td>
            <td>데이터7</td>
            <td>데이터8</td>
        </tr>

        <tr>
            <td>데이터9</td>
            <td>데이터10</td>
            <td colspan="2">데이터11</td>
            
        </tr>
       
    </table>
    
</body>
</html>
