<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!--dl 안에 dt안에 dd dt는 한개 dd는 여러개 가능-->
    <h2>HTML Entities</h2>
    <dl>
        <dt>&lt;a&gt; 태그의&nbsp;&nbsp;&nbsp;설명</dt>
        <!--<a>태그의 설명 이런식으로 괄호 넣고 싶을때 엔티티쓴다.-->
        <!--&nbsp;띄어쓰기 넣을때 하나에 한칸-->
        <dd>a태그는 하이퍼링크를 만들어주는 태그이다</dd>
        <dd>href속성을 이용해서 링크를 설정한다</dd>
    </dl>
    <p>
        여러 entities 출력<br>
        &#128512; &nbsp; &#128513; &nbsp; &#128517; &nbsp; &hearts; &#169;
    </p>
    
</body>
</html>
